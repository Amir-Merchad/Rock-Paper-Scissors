<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>Choose Player</title>
</head>
<body class="gameBody">
	<header class="header">Rock Paper Scissors</header>
	<div class="status">Choose your Weapon</div>
	<div class="winner">First to score 5 points wins the game</div>
	<div class="weapon">
		<p class="p1-weapon">❔</p>
		<p class="p2-weapon">❔</p>
	</div>
	<div class="score">
		<p class="p1-score">Player 1: 0</p>
		<p class="p2-score">Player 2: 0</p>
	</div>

	<div class="selector">
		<button class="rock" onclick="rock()">✊</button>
		<button class="paper" onclick="paper()">✋</button>
		<button class="scissors" onclick="scissors()">✌️</button>
	</div>

	<footer class="footer">Copy Right © 2025 <a href="https://github.com/Amir-Merchad" class="mygithub">Amir Merchad</a></footer>

	<script src="script.js"></script>
</body>
</html>
